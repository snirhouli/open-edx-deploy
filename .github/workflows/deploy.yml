name: Deploy Open edX (Tutor)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload repo to server (rsync over SSH)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: ./
          remote_path: /home/testacademy/open-edx-deploy/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Run deploy script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/testacademy/open-edx-deploy

            if [ -f config.yml ]; then
              cp config.yml ~/.local/share/tutor/config.yml
            fi

            mkdir -p ~/.local/share/tutor/env/build/openedx/themes
            rsync -az themes/ ~/.local/share/tutor/env/build/openedx/themes/ || true
            rsync -az plugins/ ~/.local/share/tutor/plugins/ || true

            tutor config save --set THEME_NAME=quasar_university
            tutor images build openedx
            tutor local start -d
            tutor local restart lms cms

            echo "âœ… Deploy finished"

