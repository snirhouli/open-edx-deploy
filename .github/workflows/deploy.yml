name: Deploy Open edX (Tutor)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 180   # safety net for the whole job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload repo to server (rsync over SSH)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: ./
          remote_path: /home/testacademy/open-edx-deploy/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Run deploy script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 120m   # allow long Tutor image builds
          script: |
            set -euo pipefail
            cd /home/testacademy/open-edx-deploy

            # sync Tutor config (if present)
            [ -f config.yml ] && cp config.yml ~/.local/share/tutor/config.yml

            # copy theme & plugins into Tutor paths
            mkdir -p ~/.local/share/tutor/env/build/openedx/themes ~/.local/share/tutor/plugins
            rsync -az themes/  ~/.local/share/tutor/env/build/openedx/themes/ || true
            rsync -az plugins/ ~/.local/share/tutor/plugins/                 || true
            # ensure the theme is enabled
            tutor config save --set THEME_NAME=quasar_university

            # build + restart
            tutor images build openedx
            tutor local start -d
            tutor local restart lms cms

            echo "âœ… Deploy finished"

